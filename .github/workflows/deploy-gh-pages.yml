name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          USE_CUSTOM_DOMAIN: ${{ secrets.USE_CUSTOM_DOMAIN || 'false' }}

      - name: Create deployment directory (subdirectory mode)
        if: ${{ secrets.USE_CUSTOM_DOMAIN != 'true' }}
        run: |
          mkdir -p deploy/asl-web
          cp -r out/* deploy/asl-web/

      - name: Create deployment directory (custom domain mode)
        if: ${{ secrets.USE_CUSTOM_DOMAIN == 'true' }}
        run: |
          mkdir -p deploy
          cp -r out/* deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: ${{ secrets.CUSTOM_DOMAIN_NAME || '' }}
